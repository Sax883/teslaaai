<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelsaAi - Reset Password</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reusing Login Page styles for layout */
        .login-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-background-dark);
            padding: 20px;
        }

        .auth-container {
            background-color: var(--color-background-light);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-container h2 {
            font-size: 2rem;
            color: var(--color-secondary);
            margin-bottom: 0.5rem;
        }

        .auth-container p {
            color: #94a3b8;
            margin-bottom: 2rem;
        }

        .auth-form input[type="email"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            background-color: var(--color-background-dark);
            color: var(--color-text-light);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .auth-form input:focus {
            border-color: var(--color-secondary);
            outline: none;
        }

        .auth-form button {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--color-secondary);
            color: white;
            transition: background-color 0.3s;
        }

        .auth-form button:hover {
            background-color: #0b68e0;
        }

        .back-to-login {
            margin-top: 20px;
            display: block;
            color: #94a3b8;
        }
    </style>
</head>
<body class="login-body">

    <div class="auth-container">
        <a href="index.html" class="logo">TelsaAi</a>
        <h2>Reset Password</h2>
        <p>Enter your account's email address and we'll send you a link to reset your password.</p>
        
        <form class="auth-form" id="forgot-password-form">
            <input type="email" placeholder="Email Address" required>
            
            <button type="submit">Send Reset Link</button>
        </form>

        <a href="login.html" class="back-to-login">‚Üê Back to Sign In</a>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // *NOTE: In a real app, this sends the email to your server to handle the password reset process.*
            
            alert('A password reset link has been successfully sent to the provided email address (simulated). Check your inbox.');

            // Redirect back to the login page after a simulated submission
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000); 
        });
    </script>

</body>
</html>
